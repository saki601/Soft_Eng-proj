<!DOCTYPE html>
<html>

<head>
    <title>Staff List</title>  
    <link rel="stylesheet" href="staff.css">
</head>


<body>
    <nav>
        <div class="header">
            <img src="logo.png" class="logo">
            <span class="site-name">Mylen's Manukan</span>
            <div class="navbar">
                <button class="nav-button">Chicken Status</button>
                <button class="nav-button">Inventory</button>
                <button class="nav-button">Orders</button>
                <button class="nav-button">Staff</button>
                <button class="nav-button">Pens</button>
            </div>
        </div>
      </nav>
      <div>
        <div class="page-header">
            <h1 class="page-title">Employees</h1>
            <button class="add-employee-button" onclick="openModal()">Add Employee</button>
        </div>
        <div class="staff-container"></div>
    </div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Employee</h2>
            <form id="employeeForm" onsubmit="submitEmployee(event)">
                <label for="employeeName">Name:</label>
                <input type="text" id="employeeName" required>

                <label for="employeePosition">Position:</label>
                <input type="text" id="employeePosition" required>

                <label for="employeeAddress">Address:</label>
                <input type="text" id="employeeAddress" required>
                
                <label for="employeePhone">Phone No.:</label>
                <input type="tel" id="employeePhone" required>

                <label for="employeeStartDate">Start Date:</label>
                <input type="date" id="employeeStartDate" required>

                <label for="employeeSalary">Salary:</label>
                <input type="number" id="employeeSalary" required>

                <div class="form-buttons">
                    <button type="submit">Add Employee</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="StafList.js"></script>
</body>

</html>
